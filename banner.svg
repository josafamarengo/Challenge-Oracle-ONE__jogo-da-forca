<svg width="1000" height="150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="headerimg" patternUnits="userSpaceOnUse" width="1000" height="100" x="0" y="0"></pattern>
        <style>
      #container {
        font-family:
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        width: 100%;
        <!-- height: 425px; -->
        text-align: center;
        background: #d57a28;
        border-radius: 24px;
      }
      #cta{
        font-size: 36px;
        font-weight:bold;
        color: #fff;
        background-color: rgba(0,0,0,0.35);
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.6);
      }
      .animated-button {
        background: transparent;
        padding: 20px 40px;
        margin: 12px;
        display: inline-block;
        -webkit-transform: translate(0%, 0%);
                transform: translate(0%, 0%);
        overflow: hidden;
        color: #fff;
        font-size: 20px;
        letter-spacing: 2.5px;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        -webkit-box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      .animated-button::before {
        content: '';
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 0;
        -webkit-transition: .2s opacity ease-in-out;
        transition: .2s opacity ease-in-out;
      }
      .animated-button:hover::before {
        opacity: 0.2;
      }
      .animated-button span {
        position: absolute;
      }
      .animated-button span:nth-child(1) {
        top: 0px;
        left: 0px;
        width: 100%;
        height: 2px;
        background: -webkit-gradient(linear, right top, left top, from(rgba(8, 20, 43, 0)), to(#fff));
        background: linear-gradient(to left, rgba(8, 20, 43, 0), #fff);
        -webkit-animation: 2s animateTop linear infinite;
                animation: 2s animateTop linear infinite;
      }
      @-webkit-keyframes animateTop {
        0% {
          -webkit-transform: translateX(100%);
                  transform: translateX(100%);
        }
        100% {
          -webkit-transform: translateX(-100%);
                  transform: translateX(-100%);
        }
      }
      @keyframes animateTop {
        0% {
          -webkit-transform: translateX(100%);
                  transform: translateX(100%);
        }
        100% {
          -webkit-transform: translateX(-100%);
                  transform: translateX(-100%);
        }
      }
      .animated-button span:nth-child(2) {
        top: 0px;
        right: 0px;
        height: 100%;
        width: 2px;
        background: -webkit-gradient(linear, left bottom, left top, from(rgba(8, 20, 43, 0)), to(#fff));
        background: linear-gradient(to top, rgba(8, 20, 43, 0), #fff);
        -webkit-animation: 2s animateRight linear -1s infinite;
                animation: 2s animateRight linear -1s infinite;
      }
      @-webkit-keyframes animateRight {
        0% {
          -webkit-transform: translateY(100%);
                  transform: translateY(100%);
        }
        100% {
          -webkit-transform: translateY(-100%);
                  transform: translateY(-100%);
        }
      }
      @keyframes animateRight {
        0% {
          -webkit-transform: translateY(100%);
                  transform: translateY(100%);
        }
        100% {
          -webkit-transform: translateY(-100%);
                  transform: translateY(-100%);
        }
      }
      .animated-button span:nth-child(3) {
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 2px;
        background: -webkit-gradient(linear, left top, right top, from(rgba(8, 20, 43, 0)), to(#fff));
        background: linear-gradient(to right, rgba(8, 20, 43, 0), #fff);
        -webkit-animation: 2s animateBottom linear infinite;
                animation: 2s animateBottom linear infinite;
      }
      @-webkit-keyframes animateBottom {
        0% {
          -webkit-transform: translateX(-100%);
                  transform: translateX(-100%);
        }
        100% {
          -webkit-transform: translateX(100%);
                  transform: translateX(100%);
        }
      }
      @keyframes animateBottom {
        0% {
          -webkit-transform: translateX(-100%);
                  transform: translateX(-100%);
        }
        100% {
          -webkit-transform: translateX(100%);
                  transform: translateX(100%);
        }
      }
      .animated-button span:nth-child(4) {
        top: 0px;
        left: 0px;
        height: 100%;
        width: 2px;
        background: -webkit-gradient(linear, left top, left bottom, from(rgba(8, 20, 43, 0)), to(#fff));
        background: linear-gradient(to bottom, rgba(8, 20, 43, 0), #fff);
        -webkit-animation: 2s animateLeft linear -1s infinite;
                animation: 2s animateLeft linear -1s infinite;
      }
      @-webkit-keyframes animateLeft {
        0% {
          -webkit-transform: translateY(-100%);
                  transform: translateY(-100%);
        }
        100% {
          -webkit-transform: translateY(100%);
                  transform: translateY(100%);
        }
      }
      @keyframes animateLeft {
        0% {
          -webkit-transform: translateY(-100%);
                  transform: translateY(-100%);
        }
        100% {
          -webkit-transform: translateY(100%);
                  transform: translateY(100%);
        }
      }
    </style>
    </defs>
    <rect x="0" y="0" width="1000" height="100" style="fill:url(#headerimg)" />
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <div id="container">
                <a href="#" id="cta" class="animated-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Confira o site
                </a>
            </div>
        </div>
    </foreignObject>
</svg>